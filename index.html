<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="shortcut icon" href="./assets/image/icons/favicon-32x32.png" type="image/x-icon" sizes="32x32">
    <link rel="stylesheet" href="./assets/styles/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header class="header">
        <h1>Jogo da Velha</h1>
    </header>

    <article class="players">
        <div class="player player-one active">
            <div class="mark-x"></div>
            <p>Jogador 1</p>
        </div>
        <div class="player player-two">
            <div class="mark-circle"></div>
            <p>Jogador 2</p>
        </div>
        <p id="result" class="hide">Jogador 1 Venceu!</p>
        <button id="btnPlayAgain" class="hide">Jogar Novamente</button>
    </article>

    <main class="container">
        <!-- Esquerda -->
        <div class="square square-1 left-square upper-left-square">
        </div>
        <div class="square square-2 middle-square upper-middle-square">
        </div>
        <div class="square square-3 right-square upper-right-square"></div>
        <!-- Meio -->
        <div class="square square-4 middle left-square upper-left-square"></div>
        <div class="square square-5 middle middle-square upper-middle-square"></div>
        <div class="square square-6 middle right-square upper-right-square"></div>
        <!-- Direita -->
        <div class="square square-7 left-square upper-left-square"></div>
        <div class="square square-8 middle-square upper-middle-square"></div>
        <div class="square square-9 right-square upper-right-square"></div>
    </main>
    <article class="score">
        <table>
            <tr>
                <th colspan="3">Pontuação</th>
            </tr>
            <tr>
                <th>Jogador 1</th>
                <th>Jogador 2</th>
                <th>Empates</th>
            </tr>
            <tr>
                <td id="playerOnePts">0</td>
                <td id="playertwPts">0</td>
                <td id="draw">0</td>
            </tr>
        </table>
    </article>
    <footer class="footer">
        <p>Jogo da Velha &copy; 2023 - Todos os direitos reservados Desenvolvido por:
            <a href="https://github.com/gabriel-fh" target="_blank">Gabriel F. Hermenegildo</a>
        </p>
    </footer>
</body>

</html>
